<!-- djangotemplates/example/templates/base.html -->

{% load static %} <!-- tell template engine to use static folder files -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Django Sample Site - {% block title %}{% endblock %}
    </title>

    <script src="{% static 'js/main.js' %}"></script> <!-- This is how to include a javascript static file -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" /> <!-- This is how to include a css static file -->
  </head>
  <body>
    <div class="container">
      {% block pagecontent %}
      {% endblock %}
    </div>
  </body>
</html>
